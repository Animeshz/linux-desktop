---
- name: set grub options
  action: augeas path="/files/etc/default/grub/{{ item.key }}" value="{{ item.value }}"
  # command: echo "{{ item.key }} {{ item.value }}"
  with_dict:
    GRUB_DEFAULT: saved
    GRUB_SAVEDEFAULT: true
    GRUB_HIDDEN_TIMEOUT: 0
    GRUB_HIDDEN_TIMEOUT_QUIET: false
    GRUB_TIMEOUT: 2
    GRUB_DISABLE_OS_PROBER: false
      # GRUB_CMDLINE_LINUX_DEFAULT: '"loglevel=4 acpi_osi=\\\'Windows 2020\\\' net.ifnames=0 i915.enable_psr=1 intel_pstate=disable nvme.noacpi=1 intel_iommu=on rd.driver.pre=vfio-pci kvm.ignore_msrs=1"'
